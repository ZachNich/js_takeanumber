<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"></style>
    <title>Battle of the Bands</title>
</head>
<body>
    <main>
        <section class="welcome"></section>
        <section class="instructions"></section>
        <div class="form_list_container">
            <form class="bands">
                <input type="text" name="bandName" id="bandName">
            </form>
            <button id="addBand">Add Band</button>
            <div class="list_container">
                <article class="bandList"></article>
                <button id="saveBands">Save Band Lineup</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
